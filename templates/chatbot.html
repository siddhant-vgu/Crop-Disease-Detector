<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="/static/CSS/chatbot.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Chatbot</h1>
      <p class="subtitle">Simple white & green demo</p>
    </header>

    <main id="chatArea" class="chat-area" aria-live="polite"></main>

    <form id="chatForm" class="chat-form" onsubmit="return sendMessage(event)">
      <input id="messageInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>

  <!-- Hidden file input for upload -->
  <input id="imageInput" type="file" accept="image/*" style="display:none" />

  <!-- Floating WhatsApp-like action button -->
  <div class="fab" id="fab">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="white" aria-hidden="true">
      <path d="M20.52 3.48a11.94 11.94 0 0 0-16.9 0 11.94 11.94 0 0 0 0 16.9L2 22l1.62-1.62A11.94 11.94 0 0 0 20.52 3.48zM12 20a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
    </svg>
  </div>

  <!-- FAB options -->
  <div class="fab-menu" id="fabMenu" aria-hidden="true">
    <button class="fab-option" id="uploadBtn" title="Upload image">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M5 20h14v-2H5v2zM11 6h2v6h3l-4 4-4-4h3z"/></svg>
      <span>Upload Image</span>
    </button>
    <button class="fab-option" id="cameraBtn" title="Take photo">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="white"><path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM4 6h3l1-2h8l1 2h3v12H4V6z"/></svg>
      <span>Take Photo</span>
    </button>
  </div>

  <!-- Camera modal -->
  <div class="camera-modal" id="cameraModal" aria-hidden="true">
    <div class="camera-content">
      <video id="video" autoplay playsinline></video>
      <div class="camera-controls">
        <button id="captureBtn">Capture</button>
        <button id="closeCamera">Close</button>
      </div>
      <canvas id="captureCanvas" style="display:none"></canvas>
    </div>
  </div>

  <script src="/static/JAVA/chatbot.js"></script>
</body>
</html>
